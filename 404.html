<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 â€” Page Not Found</title>
</head>
<style>
    :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #3b82f6;
        --muted: #9aa4b2
    }

    * {
        box-sizing: border-box
    }

    html,
    body {
        height: 100%
    }

    body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
        color: #e6eef8;
        background: linear-gradient(180deg, var(--bg), #071023);
        display: flex;
        align-items: center;
        justify-content: center
    }

    .card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
        padding: 40px;
        border-radius: 12px;
        max-width: 820px;
        width: 90%;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
        display: flex;
        gap: 32px;
        align-items: center
    }

    .code {
        font-weight: 800;
        font-size: 72px;
        color: var(--accent);
        line-height: 1
    }

    .body {
        max-width: 560px
    }

    h1 {
        margin: 0 0 8px;
        font-size: 28px
    }

    p {
        margin: 0 0 18px;
        color: var(--muted)
    }

    a.button {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 8px;
        background: var(--accent);
        color: white;
        text-decoration: none;
        font-weight: 600
    }

    a.secondary {
        margin-left: 12px;
        color: var(--muted);
        text-decoration: none
    }

    @media(max-width:640px) {
        .card {
            flex-direction: column;
            align-items: flex-start
        }

        .code {
            font-size: 56px
        }
    }
</style>

<body>
    <main class="card" role="main">
        <div class="code">404</div>
        <div class="body">
            <h1>Page not found</h1>
            <p>We couldn't find the page you were looking for. It may have been moved, renamed, or never existed.</p>
            <a class="button" href="/">Go to Dashboard</a>
            <a class="secondary" href="/">Return home</a>
        </div>
    </main>
</body>

</html>
