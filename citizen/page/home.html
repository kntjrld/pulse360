<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse360 - Citizen</title>

  <link rel="icon" type="image/png" href="../images/pulse.png" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Top Navigation -->
  <nav class="bg-white shadow-sm fixed top-0 inset-x-0 z-50">
    <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="../images/pulse.png" class="h-8 w-8" alt="Pulse360" />
        <span class="font-semibold text-lg text-gray-800">Pulse360</span>
      </div>

      <!-- home -->
      <div class="flex items-center gap-6 text-gray-600">
        <a href="#" id="HomeBtn" class="hover:text-blue-600 flex items-center gap-1">
          <i class="fa-solid fa-house"></i>
          <span class="hidden sm:inline">Home</span>
        </a>

        <div class="flex items-center gap-6 text-gray-600">
          <a href="#" id="myReportsBtn">
            <i class="fa-solid fa-file-lines"></i>
            <span class="hidden sm:inline">My Reports</span>
          </a>

          <a href="#" id="profileBtn" class="hover:text-blue-600 flex items-center gap-1">
            <i class="fa-solid fa-user"></i>
            <span class="hidden sm:inline">Profile</span>
          </a>
          <button id="logoutBtn" class="hover:text-red-600 flex items-center gap-1">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-24 px-4 max-w-3xl mx-auto">
    <!-- Notification Banner -->
    <div id="notifBanner"
      class="fixed top-5 right-5 bg-emerald-500 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-500 z-50">
      <span id="notifMessage">This is a notification!</span>
    </div>

    <!-- Confirm Dialog -->
    <div id="confirm-dialog" class="fixed inset-0 bg-black/40 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-xl shadow-lg w-80">
        <h2 id="dialog-title" class="text-xl font-semibold text-gray-800 mb-3">Confirm</h2>
        <p id="dialog-message" class="text-gray-500 mb-6">Are you sure?</p>
        <div class="flex justify-end gap-3">
          <button id="cancel-btn" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition">
            Cancel
          </button>
          <button id="confirm-btn" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">
            OK
          </button>
        </div>
      </div>
    </div>

    <section class="mb-8" id="dashboardSection">
      <!-- Welcome Card -->
      <div class="bg-white rounded-2xl shadow p-6 mb-6">
        <h2 id="welcomeMessage" class="text-xl font-semibold text-gray-800 mb-1">
          Welcome!
        </h2>
        <p class="text-gray-500 text-sm">
          Help keep your community safe by reporting incidents.
        </p>
      </div>

      <!-- Report Card -->
      <div class="bg-white rounded-2xl shadow p-6 space-y-4">

        <button id="reportIncident"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-4 rounded-xl flex items-center justify-center gap-2 text-lg transition">
          <i class="fa-solid fa-triangle-exclamation"></i>
          Report Incident
        </button>

        <input type="file" id="cameraInput" accept="image/*" capture="camera" class="hidden" />

        <!-- Location Info -->
        <div id="locationInfo" class="bg-gray-50 border border-gray-200 rounded-xl p-4 text-sm text-gray-700">
          <p>
            <strong>Status:</strong>
            <span class="text-gray-500">Detecting locationâ€¦</span>
          </p>
        </div>

        <!-- Image Preview -->
        <div id="image-preview" class="rounded-xl overflow-hidden"></div>
        <!-- Incident Type Selection -->
        <div class="filter-container">
          <label for="incidentTypeSelect">Incident Type:</label>
          <select id="incidentTypeSelect">
            <!-- select disabled-->
            <option value="" disabled selected>Select an incident type</option>
            <option value="Fire">Fire</option>
            <option value="Flood">Flood</option>
            <option value="Earthquake">Earthquake</option>
            <option value="Accident">Accident</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Send Button -->
        <button id="sendReportBtn"
          class="hidden w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition">
          Send Report
        </button>

      </div>
    </section>

    <section class="max-w-6xl mx-auto px-4 pt-24 hidden" id="reportsSection">

      <!-- Status Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">

        <!-- Flagged -->
        <div class="bg-white rounded-2xl shadow p-5 border-l-4 border-red-500">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500">Flagged</p>
              <h3 id="flaggedCount" class="text-3xl font-bold text-gray-800">0</h3>
            </div>
            <i class="fa-solid fa-flag text-red-500 text-2xl"></i>
          </div>
        </div>

        <!-- On Progress -->
        <div class="bg-white rounded-2xl shadow p-5 border-l-4 border-yellow-500">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500">On Progress</p>
              <h3 id="progressCount" class="text-3xl font-bold text-gray-800">0</h3>
            </div>
            <i class="fa-solid fa-spinner text-yellow-500 text-2xl"></i>
          </div>
        </div>

        <!-- Completed -->
        <div class="bg-white rounded-2xl shadow p-5 border-l-4 border-green-500">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500">Completed</p>
              <h3 id="completedCount" class="text-3xl font-bold text-gray-800">0</h3>
            </div>
            <i class="fa-solid fa-circle-check text-green-500 text-2xl"></i>
          </div>
        </div>

      </div>

      <!-- Dynamic Reports List -->
      <div class="bg-white rounded-2xl shadow p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">
          My Reports
        </h2>

        <div id="reportsList" class="space-y-4">
          <!-- Reports will be loaded dynamically from Firebase -->
        </div>
      </div>
    </section>
    <!-- Profile -->
    <section id="profileSection" class="hidden">...</section>
  </main>
  <script src="../script/customNotification.js"></script>
  <script type="module" src="../script/home.js"></script>
  <script src="../script/navigation.js"></script>
  <script type="module" src="../script/reports.js"></script>
</body>

</html>
