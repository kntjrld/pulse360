<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Login - Pulse360</title>
    
    <link rel="icon" type="image/png" href="./images/pulse.png" />
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="login-view" class="view">
        <div class="card">
            <img src="./images/beat.png" alt="Incident Icon"/>
            <h2>Hello</h2>
            <p>Welcome to <strong>Pulse360</strong><br>Report incidents instantly</p>
            <button id="googleLogin">
                <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google Logo"/>
                Sign in with Google
            </button>
            <div class="login-options">
                <input type="checkbox" id="stayLoggedIn">
                <label for="stayLoggedIn">Keep me logged-in</label>
            </div>
        </div>
    </div>
    <script type="module" src="./script/script.js"></script>
</body>
</html>
