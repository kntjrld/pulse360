<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pulse360</title>
  <link rel="icon" type="image/png" href="./images/pulse.png">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen font-sans">

  <!-- Notification Banner -->
  <div id="notifBanner"
    class="fixed top-5 right-5 bg-emerald-500 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-500 z-50">
    <span id="notifMessage">This is a notification!</span>
  </div>

  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-sm w-full text-center animate-fadeIn">
    <img src="./images/beat.png" alt="Incident Icon" class="w-24 mx-auto mb-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Hello!</h2>
    <p class="text-gray-600 mb-6">Welcome to <span class="font-semibold text-indigo-600">Pulse360</span><br>Report
      incidents instantly</p>

    <!-- Email Login Form -->
    <div id="emailLoginForm" class="flex flex-col gap-3">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
      <input type="password" id="current-password" placeholder="Password" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">

      <!-- Stay Logged In -->
      <div class="flex gap-2 text-gray-500 text-sm">
        <input type="checkbox" id="stayLoggedIn"
          class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="stayLoggedIn">Keep me logged in</label>
      </div>

      <button id="emailSignIn"
        class="w-full bg-indigo-600 text-white font-medium py-2 rounded-lg shadow hover:bg-indigo-700 transition">
        Sign In
      </button>
      
      <a href="#" id="forgotPassword" class="text-sm text-indigo-600 hover:underline mb-4 inline-block">Forgot
        password?</a>
    </div>

    <div class="flex items-center my-4 text-gray-400">
      <span class="flex-grow border-t border-gray-300"></span>
      <span class="mx-2 text-sm">OR</span>
      <span class="flex-grow border-t border-gray-300"></span>
    </div>

    <!-- Google Login -->
    <button id="googleLogin"
      class="flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg px-4 py-2 w-full shadow hover:shadow-md transition hover:bg-gray-50">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google Logo" class="w-6 h-6">
      <span class="font-medium text-gray-700">Sign in with Google</span>
    </button>

    <!-- PDRRMO Login -->
    <button id="pdrrmoLogin"
      class="mt-4 w-full bg-green-600 text-white font-medium py-2 rounded-lg shadow hover:bg-green-700 transition">
      Go to Responder Portal
    </button>
    <p class="mt-6 text-xs text-gray-400">Â© 2026 Pulse360. All rights reserved.</p>
  </div>

  <!-- Fade-in Animation -->
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
  <script src="./script/customNotification.js"></script>
  <script type="module" src="./script/script.js"></script>
  <script>
    document.getElementById("pdrrmoLogin").addEventListener("click", () => {
      window.location.href = "../pdrrmo/index.html";
    });
  </script>
</body>

</html>
