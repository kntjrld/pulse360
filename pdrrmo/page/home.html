<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse360 - PDRRMO</title>

  <link rel="icon" type="image/png" href="../images/pulse.png" />

  <!-- Core Styles -->
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/reports.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/statistics.css">
  <link rel="stylesheet" href="../css/preloader.css">

  <!-- External Libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!-- PRELOADER -->
  <div id="preloader" class="preloader-overlay">
    <div class="loader"></div>
  </div>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="expanded">
    <div class="sidebar-header">
      <button id="toggle-btn" class="toggle-btn" aria-label="Toggle sidebar">
        <span></span><span></span><span></span>
      </button>

      <h3 id="sidebarTitle" class="app-name">Pulse360</h3>
    </div>

    <ul class="sidebar-menu">
      <li>
        <a href="#" data-page="dashboard" class="active" title="Dashboard">
          <img src="../images/dashboard.png">
          <span class="menu-text">Dashboard</span>
        </a>
      </li>

      <li>
        <a href="#" data-page="reports" title="Reports">
          <img src="../images/reports.png">
          <span class="menu-text">Reports</span>
        </a>
      </li>

      <li>
        <a href="#" data-page="statistics" title="Statistics">
          <img src="../images/statistics.png">
          <span class="menu-text">Statistics</span>
        </a>
      </li>

      <li>
        <a href="#" data-page="settings" title="Settings">
          <img src="../images/settings.png">
          <span class="menu-text">Settings</span>
        </a>
      </li>
    </ul>

    <div class="sidebar-footer">
      <a href="#" id="logout-btn" title="Logout">
        <img src="../images/logout.png">
        <span class="menu-text">Logout</span>
      </a>
    </div>
  </aside>

  <!-- TOPBAR -->
  <header id="topbar">
    <div class="topbar-left">
      <span id="topbarTitle" class="topbar-title">Pulse360</span>
    </div>

    <div class="topbar-right">
      <!-- Dark Mode Toggle -->
      <div id="themeToggle" class="theme-toggle">
        <i class="fa-solid fa-moon"></i>
      </div>

      <!-- Notification Bell -->
      <div id="notifBell" class="notif-bell">
        <i class="fa-regular fa-bell"></i>
        <span id="notifDot" class="notif-dot hidden"></span>
      </div>

      <!-- NOTIFICATION DROPDOWN -->
      <div id="notifDropdown" class="notif-dropdown hidden">
        <div class="notif-header">Recent Reports</div>
        <div id="notifList" class="notif-list"></div>
        <div class="notif-footer">
          <a id="notifShowMore" href="#" class="notif-more">Show More</a>
        </div>
      </div>

      <!-- User Display -->
      <div id="userName" class="user-display">Loading...</div>
    </div>
  </header>

  <!-- SPA PAGE CONTAINER -->
  <main id="page-container"></main>

  <!-- SETTINGS MODAL -->
  <div id="settingsModal" class="settings-modal hidden">
    <div class="settings-modal-content">

      <span id="settingsClose" class="settings-close">&times;</span>

      <nav class="settings-nav">
        <button class="settings-tab" data-tab="responders">Responders</button>
        <button class="settings-tab" data-tab="users">Users</button>
        <button class="settings-tab" data-tab="account-details">Account Details</button>
      </nav>

      <section class="settings-panels">
        <div id="responders" class="settings-panel hidden">
          <h2>Responders</h2>
        </div>

        <div id="users" class="settings-panel hidden">
          <h2>Users</h2>
        </div>

        <div id="account-details" class="settings-panel hidden">
          <h2>Account Details</h2>

          <div class="access-token-display">
            <p>Access Token:</p>
            <div class="token-box">
              <span id="accessToken"></span>
              <button id="copyTokenBtn" class="copy-token-btn">
                <i class="fa-regular fa-copy"></i>
              </button>
            </div>
          </div>

        </div>
      </section>

    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../script/preloader.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="../script/customNotification.js"></script>
  <script type="module" src="../script/navigation.js"></script>

</body>
</html>
