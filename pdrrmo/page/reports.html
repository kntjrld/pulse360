<section id="reports-section">
  <header class="flex border-b py-1 px-3 items-center header-breadcrumb">
    <p class="flex items-center text-gray-500 text-sm">
      Incident Reports
    </p>
  </header>

  <table id="reportsTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Incident ID</th>
        <th>Status</th>
        <th>Last Updated</th>
        <th>Incident Type</th>
        <th>Reported By</th>
        <th>Contact</th>
        <th>Documentation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
